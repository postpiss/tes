<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVideoHub - Personal Video Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .video-thumbnail {
            transition: all 0.3s ease;
        }
        .video-thumbnail:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .upload-area {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #4f46e5;
            background-color: #f8fafc;
        }
        .video-player {
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i data-feather="video" class="text-indigo-600 mr-2"></i>
                    <span class="text-xl font-semibold text-gray-900">MyVideoHub</span>
                </div>
                <div class="flex items-center">
                    <button id="uploadBtn" class="flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        <i data-feather="upload" class="mr-2"></i> Upload Video
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Upload Modal -->
        <div id="uploadModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Upload New Video</h3>
                        <div class="upload-area rounded-lg p-8 text-center cursor-pointer mb-4">
                            <input type="file" id="videoInput" accept="video/*" class="hidden">
                            <i data-feather="upload" class="w-12 h-12 mx-auto text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-500">Drag & drop your video here or click to browse</p>
                            <p class="text-xs text-gray-400 mt-1">MP4, WebM or MOV. Max 100MB.</p>
                        </div>
                        <div class="mb-4">
                            <label for="videoTitle" class="block text-sm font-medium text-gray-700">Video Title</label>
                            <input type="text" id="videoTitle" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button id="confirmUpload" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Upload
                        </button>
                        <button id="cancelUpload" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Player Modal -->
        <div id="playerModal" class="fixed inset-0 z-50 hidden overflow-y-auto bg-black bg-opacity-90">
            <div class="flex items-center justify-center min-h-screen">
                <div class="relative w-full max-w-4xl mx-auto">
                    <button id="closePlayer" class="absolute -top-10 right-0 text-white hover:text-gray-300">
                        <i data-feather="x" class="w-8 h-8"></i>
                    </button>
                    <div class="video-player w-full bg-black">
                        <video id="videoPlayer" controls class="w-full h-full">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="mt-4 px-4">
                        <h2 id="videoPlayerTitle" class="text-xl font-semibold text-white"></h2>
                        <p id="videoUploadDate" class="text-gray-400 text-sm mt-1"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Videos Grid -->
        <h2 class="text-2xl font-bold text-gray-800 mb-6">My Videos</h2>
        <div id="videosContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Videos will be loaded here -->
            <div class="text-center text-gray-500 py-10" id="noVideosMessage">
                <i data-feather="film" class="w-12 h-12 mx-auto text-gray-300 mb-4"></i>
                <p>No videos uploaded yet. Click the upload button to add your first video.</p>
            </div>
        </div>
    </main>

    <script>
        // Initialize AOS and Feather Icons
        AOS.init();
        feather.replace();

        // DOM Elements
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadModal = document.getElementById('uploadModal');
        const cancelUpload = document.getElementById('cancelUpload');
        const confirmUpload = document.getElementById('confirmUpload');
        const videoInput = document.getElementById('videoInput');
        const videoTitle = document.getElementById('videoTitle');
        const uploadArea = document.querySelector('.upload-area');
        const playerModal = document.getElementById('playerModal');
        const closePlayer = document.getElementById('closePlayer');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoPlayerTitle = document.getElementById('videoPlayerTitle');
        const videoUploadDate = document.getElementById('videoUploadDate');
        const videosContainer = document.getElementById('videosContainer');
        const noVideosMessage = document.getElementById('noVideosMessage');

        // Mock database for videos (in a real app, this would be server-side)
        let videos = JSON.parse(localStorage.getItem('videos')) || [];

        // Display existing videos
        function displayVideos() {
            if (videos.length === 0) {
                noVideosMessage.style.display = 'block';
                videosContainer.innerHTML = '';
                videosContainer.appendChild(noVideosMessage);
                return;
            }

            noVideosMessage.style.display = 'none';
            videosContainer.innerHTML = '';

            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'bg-white rounded-lg overflow-hidden shadow-md video-thumbnail cursor-pointer';
                videoCard.setAttribute('data-aos', 'fade-up');
                videoCard.setAttribute('data-aos-delay', (index % 4) * 100);
                videoCard.onclick = () => playVideo(video);

                videoCard.innerHTML = `
                    <div class="relative pb-[56.25%] bg-gray-200">
                        <video class="absolute inset-0 w-full h-full object-cover" src="${video.url}" poster="${video.thumbnail}"></video>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <i data-feather="play" class="w-12 h-12 text-white opacity-80"></i>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-medium text-gray-900 truncate">${video.title}</h3>
                        <p class="text-sm text-gray-500 mt-1">${formatDate(video.date)}</p>
                    </div>
                `;

                videosContainer.appendChild(videoCard);
            });

            feather.replace();
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Play video
        function playVideo(video) {
            videoPlayer.src = video.url;
            videoPlayerTitle.textContent = video.title;
            videoUploadDate.textContent = `Uploaded on ${formatDate(video.date)}`;
            playerModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Generate thumbnail (mock function - in real app would use canvas)
        function generateThumbnail() {
            return 'http://static.photos/technology/320x240/' + Math.floor(Math.random() * 100);
        }

        // Event Listeners
        uploadBtn.addEventListener('click', () => {
            uploadModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });

        cancelUpload.addEventListener('click', () => {
            uploadModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            videoInput.value = '';
            videoTitle.value = '';
        });

        closePlayer.addEventListener('click', () => {
            playerModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            videoPlayer.pause();
        });

        uploadArea.addEventListener('click', () => {
            videoInput.click();
        });

        videoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                if (!file.type.includes('video/')) {
                    alert('Please select a video file.');
                    return;
                }
                if (file.size > 100 * 1024 * 1024) {
                    alert('File size exceeds 100MB limit.');
                    return;
                }
            }
        });

        confirmUpload.addEventListener('click', () => {
            if (!videoInput.files.length) {
                alert('Please select a video file.');
                return;
            }

            const title = videoTitle.value.trim() || 'Untitled Video';
            const file = videoInput.files[0];
            
            // In a real app, you would upload the file to a server here
            // For demo purposes, we'll simulate upload with a mock URL
            const mockVideoUrl = URL.createObjectURL(file);
            
            const newVideo = {
                id: Date.now(),
                title: title,
                url: mockVideoUrl,
                thumbnail: generateThumbnail(),
                date: new Date().toISOString()
            };

            videos.unshift(newVideo);
            localStorage.setItem('videos', JSON.stringify(videos));
            
            uploadModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            videoInput.value = '';
            videoTitle.value = '';
            
            displayVideos();
        });

        // Initialize
        displayVideos();
    </script>
</body>
</html>
