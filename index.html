<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .video-card {
            transition: all 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="gradient-bg text-white sticky top-0 z-50 shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-feather="video" class="w-6 h-6"></i>
                <h1 class="text-xl font-bold">MyVideos</h1>
            </div>
            <div class="flex space-x-4">
                <button class="p-2 rounded-full bg-white bg-opacity-20 hover:bg-opacity-30 transition">
                    <i data-feather="search" class="w-5 h-5"></i>
                </button>
                <button class="p-2 rounded-full bg-white bg-opacity-20 hover:bg-opacity-30 transition">
                    <i data-feather="user" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Upload Button -->
        <div class="mb-6 flex justify-center">
            <button class="gradient-bg text-white px-6 py-3 rounded-full font-medium flex items-center space-x-2 shadow-lg hover:shadow-xl transition">
                <i data-feather="upload" class="w-5 h-5"></i>
                <span>Upload Video</span>
            </button>
        </div>

        <!-- Categories -->
        <div class="mb-6 overflow-x-auto">
            <div class="flex space-x-3 pb-2">
                <button class="px-4 py-2 bg-white rounded-full shadow text-sm font-medium whitespace-nowrap">All Videos</button>
                <button class="px-4 py-2 bg-gray-200 rounded-full shadow text-sm font-medium whitespace-nowrap">Recent</button>
                <button class="px-4 py-2 bg-gray-200 rounded-full shadow text-sm font-medium whitespace-nowrap">Favorites</button>
                <button class="px-4 py-2 bg-gray-200 rounded-full shadow text-sm font-medium whitespace-nowrap">Family</button>
                <button class="px-4 py-2 bg-gray-200 rounded-full shadow text-sm font-medium whitespace-nowrap">Travel</button>
            </div>
        </div>

        <!-- Video Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Video Card 1 -->
            <div class="video-card bg-white rounded-xl overflow-hidden shadow-md" data-aos="fade-up">
                <div class="relative">
                    <img src="http://static.photos/travel/640x360/1" alt="Video Thumbnail" class="w-full h-48 object-cover">
                    <div class="absolute top-2 right-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs">
                        2:45
                    </div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <button class="bg-white bg-opacity-80 rounded-full p-3 shadow-lg">
                            <i data-feather="play" class="w-6 h-6 text-purple-600"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-medium text-gray-800 mb-1">Beach Vacation 2023</h3>
                    <p class="text-gray-500 text-sm">June 15, 2023 • 1080p</p>
                    <div class="flex justify-between items-center mt-3">
                        <div class="flex space-x-2">
                            <button class="text-gray-500 hover:text-purple-600">
                                <i data-feather="heart" class="w-4 h-4"></i>
                            </button>
                            <button class="text-gray-500 hover:text-purple-600">
                                <i data-feather="share-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <button class="text-gray-500 hover:text-purple-600">
                            <i data-feather="more-vertical" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Video Card 2 -->
            <div class="video-card bg-white rounded-xl overflow-hidden shadow-md" data-aos="fade-up" data-aos-delay="100">
                <div class="relative">
                    <img src="http://static.photos/family/640x360/2" alt="Video Thumbnail" class="w-full h-48 object-cover">
                    <div class="absolute top-2 right-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs">
                        5:12
                    </div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <button class="bg-white bg-opacity-80 rounded-full p-3 shadow-lg">
                            <i data-feather="play" class="w-6 h-6 text-purple-600"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-medium text-gray-800 mb-1">Family Reunion</h3>
                    <p class="text-gray-500 text-sm">May 22, 2023 • 720p</p>
                    <div class="flex justify-between items-center mt-3">
                        <div class="flex space-x-2">
                            <button class="text-purple-600">
                                <i data-feather="heart" class="w-4 h-4" fill="currentColor"></i>
                            </button>
                            <button class="text-gray-500 hover:text-purple-600">
                                <i data-feather="share-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <button class="text-gray-500 hover:text-purple-600">
                            <i data-feather="more-vertical" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Video Card 3 -->
            <div class="video-card bg-white rounded-xl overflow-hidden shadow-md" data-aos="fade-up" data-aos-delay="200">
                <div class="relative">
                    <img src="http://static.photos/nature/640x360/3" alt="Video Thumbnail" class="w-full h-48 object-cover">
                    <div class="absolute top-2 right-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs">
                        1:30
                    </div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <button class="bg-white bg-opacity-80 rounded-full p-3 shadow-lg">
                            <i data-feather="play" class="w-6 h-6 text-purple-600"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-medium text-gray-800 mb-1">Sunset at the Lake</h3>
                    <p class="text-gray-500 text-sm">April 10, 2023 • 4K</p>
                    <div class="flex justify-between items-center mt-3">
                        <div class="flex space-x-2">
                            <button class="text-gray-500 hover:text-purple-600">
                                <i data-feather="heart" class="w-4 h-4"></i>
                            </button>
                            <button class="text-gray-500 hover:text-purple-600">
                                <i data-feather="share-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <button class="text-gray-500 hover:text-purple-600">
                            <i data-feather="more-vertical" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Video Card 4 -->
            <div class="video-card bg-white rounded-xl overflow-hidden shadow-md" data-aos="fade-up" data-aos-delay="300">
                <div class="relative">
                    <img src="http://static.photos/cityscape/640x360/4" alt="Video Thumbnail" class="w-full h-48 object-cover">
                    <div class="absolute top-2 right-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs">
                        3:22
                    </div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <button class="bg-white bg-opacity-80 rounded-full p-3 shadow-lg">
                            <i data-feather="play" class="w-6 h-6 text-purple-600"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-medium text-gray-800 mb-1">City Walk</h3>
                    <p class="text-gray-500 text-sm">March 5, 2023 • 1080p</p>
                    <div class="flex justify-between items-center mt-3">
                        <div class="flex space-x-2">
                            <button class="text-gray-500 hover:text-purple-600">
                                <i data-feather="heart" class="w-4 h-4"></i>
                            </button>
                            <button class="text-gray-500 hover:text-purple-600">
                                <i data-feather="share-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <button class="text-gray-500 hover:text-purple-600">
                            <i data-feather="more-vertical" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200">
        <div class="flex justify-around">
            <a href="#" class="p-4 text-purple-600">
                <i data-feather="home" class="w-6 h-6"></i>
            </a>
            <a href="#" class="p-4 text-gray-500">
                <i data-feather="folder" class="w-6 h-6"></i>
            </a>
            <a href="#" class="p-4 text-gray-500">
                <i data-feather="star" class="w-6 h-6"></i>
            </a>
            <a href="#" class="p-4 text-gray-500">
                <i data-feather="settings" class="w-6 h-6"></i>
            </a>
        </div>
    </nav>

    <script>
        AOS.init({
            duration: 600,
            easing: 'ease-out-quad',
            once: true
        });
        feather.replace();
    </script>
</body>
</html>
